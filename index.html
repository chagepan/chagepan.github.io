    <h3>『モリサワフォントセミナー』の感想</h3>
    <h4>林栄摩</h4>
    <p>今日の株式会社モリサワさんのWebフォントセミナーを聞いて、いつも自分がMonacaやプロジェクト演習などで開発をするとき、作りたいものにあったフォントを探していましたが、23000ものフォントの種類があるのを知り、衝撃を受けました。自分の中では1000つくらいだろうと思っていました。<br>
    セミナー中、三つの文字列を比較した問題では正解できてやはり自分にはセンスがあるなと思いました。<br>
    今日のセミナーを踏まえて、自分のイメージに合ったフォントを使うために、Webフォントを使痛いと思いました。</p>
